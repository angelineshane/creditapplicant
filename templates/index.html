<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Credit Default Risk</title>
      
     <style>
        body * {
          display: block;
        }
      </style>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
      
  </head>
  <body>
      <div class="p-6 m-6 shadow-lg bg-slate-100">
          <h1 class="text-2xl text-center">Home Credit Default Risk</h1>
      
    <form method="post" class="grid grid-flow-row-dense grid-cols-6">
      <div class="p-2 col-span-2">
        <label for="AMT_CREDIT">Amount Credit</label>
        <input class="w-full form-input rounded-md" type="number" name="AMT_CREDIT" id="AMT_CREDIT" step="1" min="0">
      </div>
  
      <div class="p-2 col-span-2">
        <label for="DAYS_ID_PUBLISH">Days ID Publish</label>
        <input class="w-full form-input rounded-md" type="number" name="DAYS_ID_PUBLISH" id="DAYS_ID_PUBLISH" step="1"
          min="0">
      </div>
  
      <div class="p-2 col-span-2">
        <label for="DAYS_BIRTH">Age</label>
        <input class="w-full form-input rounded-md" type="number" name="DAYS_BIRTH" id="DAYS_BIRTH"
          step="1" min="0">
      </div>

      <div class="p-2 col-span-2">
        <label for="AMT_GOODS_PRICE">Amount of Goods Price</label>
        <input class="w-full form-input rounded-md" type="number" name="AMT_GOODS_PRICE" id="AMT_GOODS_PRICE"
          step="1" min="0">
      </div>

      <div class="p-2 col-span-2">
        <label for="AMT_ANNUITY">Amount of Annuity</label>
        <input class="w-full form-input rounded-md" type="number" name="AMT_ANNUITY" id="AMT_ANNUITY"
          step="1" min="0">
      </div>
        
      <div class="p-2 col-span-2">
        <label for="DAYS_EMPLOYED">Years Employed (Year)</label>
        <input class="w-full form-input rounded-md" type="number" name="DAYS_EMPLOYED" id="DAYS_EMPLOYED"
          step="1" min="0">
      </div>
        
      <div class="p-2 col-span-2">
        <label for="DAYS_LAST_PHONE_CHANGE">Your Phone Age (Year)</label>
        <input class="w-full form-input rounded-md" type="number" name="DAYS_LAST_PHONE_CHANGE" id="DAYS_LAST_PHONE_CHANGE"
          step="1" min="0">
      </div>

      <div class="p-2 col-span-2">
        <label for="CODE_GENDER">Sex</label>
        <select class="w-full form-select rounded-md" name="CODE_GENDER" id="CODE_GENDER">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
        
      <div class="p-2 col-span-2">
        <label for="AMT_INCOME_TOTAL">Total Amount Income</label>
        <input class="w-full form-input rounded-md" type="number" name="AMT_INCOME_TOTAL" id="AMT_INCOME_TOTAL"
          step="1" min="0">
      </div>
  
      <div class="p-2 col-span-3">
        <label for="OWN_CAR_AGE">Your Car Age (Year)</label>
        <input class="w-full form-input rounded-md" type="number" name="OWN_CAR_AGE" id="OWN_CAR_AGE" step="1" min="0">
      </div>
        
      <div class="p-2 col-span-2">
        <label for="FLAG_OWN_CAR">Do You Have Any Car?</label>
        <select class="w-full form-select rounded-md" name="FLAG_OWN_CAR" id="FLAG_OWN_CAR">
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </div>
  
      <div class="p-2 col-span-6 flex justify-center">
        <button type="submit" class="justify-self-center rounded-full bg-cyan-400 w-1/3 text-white m-8 px-8 py-4">
          Submit and Predict
        </button>
      </div>
        
    </form>
       
    {% if str_prediction %}
    <h3 class="text-xl text-center w-full">
      {{ str_prediction }}    
    </h3>
    {% endif %}
          
      </div>
  </body>
</html>
